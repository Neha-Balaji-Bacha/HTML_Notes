<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .box{
            height:50px;
            width:50px;
            background-color:red;
            margin : 5px;
        }
        #box1{
            position: static;
        }
        #box2{
            position:relative;
            bottom: 40px;
        }
        #box3{
            position:absolute;
            bottom:40px;
        }
        #box4{
            position: fixed;
            right:50px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div id="box1" class="box">box1</div>
    <div id="box2" class="box">box2</div>
    <div id="box3" class="box">box3</div>
    <div id="box4" class="box">box4</div>
</body>
</html>
